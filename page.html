<!DOCTYPE html>

<html>
    <head>
        <title>Wikipedia Viewer</title>
    </head>
    <body>
        <div class="viewer">
            <a class="random" href="https://en.wikipedia.org/wiki/Special:Random" target="_blank">random</a>
            <form id="article-search">
                <input type="text" placeholder="search for article...">
                <button type="submit">Search</button>
            </form>
        </div>
        
        <div class="results">
        </div>
        
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
        <script src="public/js/get-articles.js"></script>
    </body>
</html>
